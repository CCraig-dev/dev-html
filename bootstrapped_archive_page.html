</div>

<!-- Begin Archive Body -->
<div class="container">
  <div class="row">

   <!--Begin Input Pane -->
   <div id="input-pane">
     <div class="col-md-4">
       <div id="date-param">

          <h3>Data Range Parameters:</h3>
          <h4>Start Date:</h4>
          <input class="dp1 span2 form-control" size="16" type="text" value="02-16-2012">

          <h4>End Date: </h4>
          <input class="dp1 span2 form-control" type="text" value="02-16-2012">
          <p class="spacer-low"></p>
        </div>
        <p>
         <a href="#" class="btn btn-primary btn-lg" role="button">Export Dataset</a>
       </p>

     </div>
   </div>
   <!-- End Input Pane -->

   <!-- Begin Output Pane -->
   <div id="output-pane">
    <div class="col-md-6-offset2 welcomebox">
      <h1>
        Weather data goes here!
      </h1>
      <p>
        This pane is empty because you haven't looked up any weather data yet.
      </p>
    </div>
  </div>
  <!-- End Output Pane -->

</div>

</body>
<!-- End Body -->

<script>
  $(function(){
    window.prettyPrint && prettyPrint();
    $('.dp1').datepicker({
      format: 'mm-dd-yyyy',
      todayBtn: 'linked'
    });

    $('#dp2').datepicker();
    $('#btn2').click(function(e){
      e.stopPropagation();
      $('#dp2').datepicker('update', '03/17/12');
    });             

    $('#dp3').datepicker();


    var startDate = new Date(2012,1,20);
    var endDate = new Date(2012,1,25);
    $('#dp4').datepicker()
    .on('changeDate', function(ev){
      if (ev.date.valueOf() > endDate.valueOf()){
        $('#alert').show().find('strong').text('The start date can not be greater then the end date');
      } else {
        $('#alert').hide();
        startDate = new Date(ev.date);
        $('#startDate').text($('#dp4').data('date'));
      }
      $('#dp4').datepicker('hide');
    });
    $('#dp5').datepicker()
    .on('changeDate', function(ev){
      if (ev.date.valueOf() < startDate.valueOf()){
        $('#alert').show().find('strong').text('The end date can not be less then the start date');
      } else {
        $('#alert').hide();
        endDate = new Date(ev.date);
        $('#endDate').text($('#dp5').data('date'));
      }
      $('#dp5').datepicker('hide');
    });

            //inline    
            $('#dp6').datepicker({
              todayBtn: 'linked'
            });

            $('#btn6').click(function(){
              $('#dp6').datepicker('update', '15-05-1984');
            });            
            
            $('#btn7').click(function(){
              $('#dp6').data('datepicker').date = null;
              $('#dp6').find('.active').removeClass('active');                
            });            
          });
</script>
</script>
</html>
